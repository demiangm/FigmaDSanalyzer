<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FigmaDS Analyzer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      margin: 0;
      background: #f9f9f9;
    }

    h1 {
      margin-top: 0;
    }

    .results {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    pre {
      background: #eee;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Resultado da Análise</h1>
  <div class="results" id="results">
    <p>Carregando dados...</p>
  </div>

  <script>
    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      if (message.type === 'analysis-result') {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = `<pre>${JSON.stringify(message.data, null, 2)}</pre>`;
      }
    };

    // Solicita os dados ao código principal
    parent.postMessage({ pluginMessage: { type: 'run-analysis' } }, '*');
  </script>
</body>
</html>
