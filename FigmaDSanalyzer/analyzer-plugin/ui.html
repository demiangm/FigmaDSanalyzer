<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FigmaDS Analyzer</title>
  <style>
    :root {
      --primary-color: #1E88E5;
      --error-color: #D32F2F;
      --success-color: #388E3C;
      --background-color: #f9f9f9;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-radius: 8px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      margin: 0;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    .results {
      background: var(--card-background);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-height: 80vh;
      overflow-y: auto;
      margin-top: 16px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--primary-color);
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    .error {
      color: var(--error-color);
      background: rgba(211, 47, 47, 0.1);
      padding: 12px;
      border-radius: var(--border-radius);
      margin: 8px 0;
    }

    pre {
      background: #f5f5f5;
      padding: 16px;
      border-radius: var(--border-radius);
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 13px;
      line-height: 1.4;
      border: 1px solid #eee;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .metric {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: var(--border-radius);
      background: #f5f5f5;
    }

    .metric-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .metric-title {
      font-weight: 600;
    }

    .metric-value {
      font-weight: bold;
    }

    .compliance-high {
      color: var(--success-color);
    }

    .compliance-medium {
      color: #F57C00;
    }

    .compliance-low {
      color: var(--error-color);
    }
  </style>
</head>
<body>
  <h1>Análise do Design System</h1>
  <div class="results" id="results">
    <div class="loading">Analisando componentes e estilos...</div>
  </div>

  <script>
    function formatCompliance(value) {
      const percentage = Math.round(value);
      const className = percentage >= 80 ? 'compliance-high' : 
                       percentage >= 50 ? 'compliance-medium' : 
                       'compliance-low';
      return `<span class="${className}">${percentage}%</span>`;
    }

    function formatAnalysisResults(data) {
      if (!data || !data.analysis) return '';

      const metrics = [
        { name: 'Cores', data: data.analysis.colors, compliance: data.colorCompliance },
        { name: 'Tipografia', data: data.analysis.fonts, compliance: data.fontCompliance },
        { name: 'Sombras', data: data.analysis.shadows, compliance: data.shadowCompliance },
        { name: 'Componentes', data: data.analysis.components, compliance: data.componentCompliance }
      ];

      return `
        <h2>Frame: ${data.frameName}</h2>
        <div class="metric">
          <div class="metric-header">
            <span class="metric-title">Conformidade Geral</span>
            <span class="metric-value">${formatCompliance(data.overallCompliance)}</span>
          </div>
        </div>
        ${metrics.map(metric => `
          <div class="metric">
            <div class="metric-header">
              <span class="metric-title">${metric.name}</span>
              <span class="metric-value">${formatCompliance(metric.compliance)}</span>
            </div>
            <div>
              Elementos analisados: ${metric.data.total}<br>
              Elementos conformes: ${metric.data.compliant}
            </div>
            ${metric.data.violations.length > 0 ? `
              <pre>${JSON.stringify(metric.data.violations, null, 2)}</pre>
            ` : ''}
          </div>
        `).join('')}
      `;
    }

    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      const resultsContainer = document.getElementById('results');

      switch (message.type) {
        case 'analysis-complete':
          if (message.reports && message.reports.length > 0) {
            resultsContainer.innerHTML = message.reports.map(formatAnalysisResults).join('<hr>');
          } else {
            resultsContainer.innerHTML = '<div class="error">Nenhum frame selecionado para análise.</div>';
          }
          break;

        case 'analysis-error':
          resultsContainer.innerHTML = `<div class="error">${message.message}</div>`;
          break;

        case 'plugin-initialized':
          parent.postMessage({ pluginMessage: { type: 'analyze-selection' } }, '*');
          break;
      }
    };

    // Iniciar análise
    parent.postMessage({ pluginMessage: { type: 'analyze-selection' } }, '*');
  </script>
</body>
</html>
